<html lang="nl">
    <head>
        <meta charset="utf-8">
        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!-- Bootstrap JS, Poppers(maybe remove Poppers) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <!-- ReCaptcha -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        
    
        <link rel="stylesheet" type="text/css" href="../../styles.css">
        <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
        <title>JB - Contact</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <script>
            $(function() {
                $('#header').load('../header.html');
                $('#footer').load('../footer.html');
            });
        </script>
    </head>
    <body>
    <div class='container'>
        <div id='header'></div>
        <div class='row'>
            <div class='col-sm-12'>
                <h1>CONTACT</h1>
            </div>
        </div>
        <br><br>
        <form>
            <div class="form-group">
                <label for="inputName">Naam</label>
                <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp" placeholder="Peter Janssen">
            </div>
            <div class="form-group">
                <label for="inputMail">E-mail addres</label>
                <input type="email" class="form-control" id="input-email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="inputMessage">Uw bericht/vraag</label>
                <textarea class="form-control" id="extra-questions-text" rows="5" placeholder="Vul hier uw vragen of opmerkingen in."></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="#"></div>
            <br>
            <input type="submit" class="btn btn-primary" value='Verzenden'></button>
        </form>
    
        <div id='footer'></div>
    </div>
</body>
